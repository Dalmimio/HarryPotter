<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Harry Potter</title>
</head>

<body class="body">

    <header class="d-flex justify-content-center bg-dark p-1">
        <img src="assets/harrito.png" alt="logo" class="logo__header">
    </header>



    <main class="p-3 gap-3 bg-dark">
        <div class="d-flex flex-wrap justify-content-center align-content-between p-1 text-light">

            <div id="checks" class="d-flex flex-wrap gap-4 justify-content-center p-5">
            </div>

            <input type="search" placeholder="search" class="align-self-center form-control text-center" id="search">
        </div>



        <div id="container-cards" class="row gap-4 justify-content-center text-center p-5 text-light flex-wrap">

        </div>
        <div class="go-top-container">
            <div class="go-top-button">
                <img src="assets/nimbuzz2000.png" alt="">


            </div>
        </div>
    </main>

    <footer class="d-flex justify-content-evenly text-white align-items-center flex-wrap bg-dark">
        <div class="">
            <img src="assets/escudo-gryff.png" class="img__foo" alt="">
            <img src="assets/escudo-sly.png" class="img__foo" alt="">
            <img src="assets/escudo-rev.png" class="img__foo" alt="">
            <img src="assets/escudo-huff.png" class="img__foo" alt="">
        </div>

        <h1>By Dalila</h1>
        <h5>Derechos no registrados</h5>
    </footer>



    <script src="main.js"></script>
</body>

</html>
